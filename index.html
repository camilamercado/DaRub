<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- this is the "head" of the document where the browser gets its information on the different file dependancies in use. The first link points to the css file which provieds the design characteristics of the document, while the HTML file provides structure, the CSS provides layout.  -->
		
		<link href="css/template.css" rel="stylesheet" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

		
	</head>

	<body>

	<!-- this is the "body" of the document where all of the structure is layed out  -->

	<!-- the structure is made up of different "tags" the <div> tag being the most common and versatile. More specific tags include the <ul> and <li> which are traditionally used in list content, and often in the site navigation.  -->

		<div class="nav">
			
			<ul class="topNav">
				<li>Da Rub Studios</li>
			</ul>
		
		</div>

		<!-- within the tags, it is possible to assign further specif identification through the use of a "class" or an "ID", these are values that can be assigned to the tags to call upon within the CSS or Javascript -->

		<div class="container">

			<div class="cumpass">
				<div class="up"></div>
				<div class="across"></div>
			</div>
			
			<div class="element" id="one" class="NE" ></div>

			<div class="element" id="two" class="SW" ></div>

		</div>

		<script type="text/javascript">

		// $(function() {
		//     $( ".element" ).draggable();
		//   });

		</script>

	</body>

</html>
